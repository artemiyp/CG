<HEAD>
    <script src='D://bresenham.js' type='text/javascript'></script>
    <BODY>
    <canvas id='lab06.html' width='500' height='500'></canvas>
    <script>
        var canvas = document.getElementById('lab06.html');
        var ctx = canvas.getContext("2d");
    
        var parray = new Array();
        var n = 0;
        var state = 0;
        var stack = new Array();
        

        function fillArea(ctx, xVal, yVal) {
            stack.push({x: xVal, y: yVal});
            while (stack.length > 0) {
                var pixel = stack.pop();
                if (pixel.x < 0 || pixel.x >= canvas.width || pixel.y < 0 || pixel.y >= canvas.height)
                    continue;
                if (ctx.getImageData(pixel.x, pixel.y, 1, 1).data[3] != 255) {
                    ctx.fillRect(pixel.x, pixel.y, 1, 1);
                    stack.push({x: pixel.x, y: pixel.y - 1});
                    stack.push({x: pixel.x, y: pixel.y + 1});
                    stack.push({x: pixel.x - 1, y: pixel.y});
                    stack.push({x: pixel.x + 1, y: pixel.y});
                }
            }
        }
    
        canvas.addEventListener('click', function(e) {
                if (state == 0) {
                    parray[2*n] 	= e.offsetX;
                    parray[2*n+1] 	= e.offsetY;
                    if (n!=0) {
                        Line(ctx, parray[2*n], parray[2*n+1], 
                            parray[2*n-2], parray[2*n-1]);
                    }
                    n++;
                } else if (state == 1) {
                    fillArea(ctx, e.offsetX, e.offsetY);
                }
            });
    
        canvas.oncontextmenu = function() { 
            if (n>1) {
                Line(ctx, parray[2*n-2], parray[2*n-1], parray[0], parray[1]);
            } 
            state = 1;
            return false;
        }
    </script>
    </BODY>
    </HEAD>
